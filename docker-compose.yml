version: '3.8'

services:
  slideshow:
    build: .
    ports:
      - 8010:8010
    volumes:
      # Mount the database directory (contains imagesDB)
      - /home/whitepi/go/slideshowgodocker/DB:/app/DB:rw
      # Mount the pictures directory (for static file serving)
      - /home/whitepi/Pictures/:/app/Clean:ro
    environment:
      - TZ=America/Los_Angeles
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8010/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
